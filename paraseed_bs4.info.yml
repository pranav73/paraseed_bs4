core: 8.x
type: theme
base theme: bootstrap_barrio
name: 'Paraseed (Bootstrap 4 - SASS)'
description: 'Base theme for paraseed standard websites. Based on Bootstrap 4 framework using SASS, and extending Barrio contrib theme.'
core_version_requirement: ^8 || ^9
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
libraries:
  # Bootstrap styles and scripts libraries.
  - paraseed_bs4/bootstrap-styles
  - paraseed_bs4/bootstrap-scripts

  # Global styles and scripts libraries.
  - paraseed_bs4/global-styles
  - paraseed_bs4/global-scripts
  - paraseed_bs4/framework
  
  # Paraseed BS4 paraseed Bootstrap Paragraphs colors theme.
  - paraseed_bs4/vbp-colors
  
  # Paraseed BS4 paraseed Layout Builder colors theme.
  - paraseed_bs4/vlb-colors

  # Paraseed BS4 Better Login theme.
  - paraseed_bs4/betterlogin
  
  # Paraseed BS4 paraseed Media Hero Slider style.
  # Heroslider: Uncomment the following to use paraseed heroslider styling.
  #- paraseed_bs4/heroslider

  # Icons: Uncomment the following if you want to use icons.
  #- paraseed_bs4/material_design_icons
  #- paraseed_bs4/fontawesome

  # Fonts: Uncomment the following if you want to use the roboto font.
  #- paraseed_bs4/roboto

libraries-override:
  # Barrio global styling theme.
  bootstrap_barrio/global-styling: false

  # Barrio components overrieds.
  bootstrap_barrio/verticaltabs: paraseed_bs4/verticaltabs
  bootstrap_barrio/tabs: paraseed_bs4/tabs
  bootstrap_barrio/sidebar-collapse: paraseed_bs4/sidebar-collapse
  bootstrap_barrio/node: paraseed_bs4/node
  bootstrap_barrio/maintenance_page: paraseed_bs4/maintenance_page
  bootstrap_barrio/indented: paraseed_bs4/indented
  bootstrap_barrio/form: paraseed_bs4/form
  bootstrap_barrio/file: paraseed_bs4/file
  bootstrap_barrio/dropbutton: paraseed_bs4/dropbutton
  bootstrap_barrio/book-navigation: paraseed_bs4/book-navigation
  bootstrap_barrio/affix: paraseed_bs4/affix
  bootstrap_barrio/alerts: paraseed_bs4/alerts

  # Content Moderation overrides.
  content_moderation/content_moderation: paraseed_bs4/moderation-state

  # paraseed module compnents overrides in Paraseed BS4.
  paraseed_bootstrap_paragraphs/vbp-colors: paraseed_bs4/vbp-colors
  paraseed_layout_builder/vlb-colors: paraseed_bs4/vlb-colors
  betterlogin/betterlogin_css: paraseed_bs4/betterlogin

  # Heroslider: Uncomment the following to use paraseed heroslider styling.
  #  paraseed_heroslider_media/general-styling: paraseed_bs4/heroslider

  vbp_text_and_image/vbp_text_and_image_default:
    css:
      theme:
        css/default.css: css/layout/vbp_text_and_image_default.layout.css

